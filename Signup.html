<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tripizo</title>
    <link rel="stylesheet" href="SignupStyle.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Tripizo Account</h2>
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter Your full Name " required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your 11 digit phone number" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="nid">National ID / Passport Number <span class="optional">(optional at signup)</span></label>
            <input type="text" id="nid" name="nid" placeholder="Optional">

            <label for="permanent-address">Permanent Address</label>
            <textarea id="permanent-address" name="permanent-address" rows="2" required></textarea>

            <label for="current-address">Current/Temporary Address</label>
            <textarea id="current-address" name="current-address" rows="2" required></textarea>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            <br> <br>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Your Password" required>
            <br> <br>

            

            <label for="profile-photo">Profile Photo</label>
            <input type="file" id="profile-photo" name="profile-photo" accept="image/*">




            <button type="submit">Sign Up</button>
            <script src="Signup.js"></script>
        </form>
        <div class="login-link">
            Already have an account? <a href="Login.html">Login</a>
        </div>
    </div>
</body>
</html>
