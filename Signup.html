<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tripizo</title>
    <link rel="stylesheet" href="SignupStyle.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Tripizo Account</h2>
        <form action="add.php" method="post" id="signupForm">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="n_id">National ID / Passport Number</label>
            <input type="text" id="n_id" name="n_id">

            <label for="permanent_address">Permanent Address</label>
            <textarea id="permanent_address" name="permanent_address" rows="2" required></textarea>

            <label for="current_address">Current/Temporary Address</label>
            <textarea id="current_address" name="current_address" rows="2" required></textarea>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            

            <button type="submit" " >Sign Up</button>
        </form>
        <script src="Signup.js"></script>
        <div class="login-link">
            Already have an account? <a href="Login.html">Login</a>
        </div>
    </div>
</body>
</html>
